<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js_board</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h2>js_board
    </h2>
    <!-- table 태그로 표를 만든다. tr : row / td : data 레이아웃 틀을 잡는다-->
    <!-- td 태그 안에 form을 만든다 -->
    <table>
        <tr>
            <td>
                <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                    <!-- onsubmit : submit을 누르면 onsubmit이 실행되고, onFormSubmit 함수가 실행 됨 -->
                    <!-- event.preventDefault : form 안의 submit을 눌러도 새창 이동은 막고, submit만 작동하게 됨-->
                    <!-- autocomplete : 자동완성 기능 -->
                    <div>
                        <input type="text" name="title" id="title" placeholder="제목">
                    </div>
                    <div>
                        <input type="text" name="writer" id="writer" placeholder="작성자">
                    </div>
                    <div>
                        <input type="text" name="content" id="content" placeholder="내용">
                    </div>
                    <div  class="form-action-buttons">
                        <input type="submit" value="Submit">
                    </div>
                </form>
            </td>
            <td>
                <table class="list" id="listAll">
                    <thead>
                        <tr>
                            <th><a href="./content.html">제목</a></th>
                            <th>작성자</th>
                            <th>내용</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- 입력 된 값이 여기에 차례로 쌓인다 -->
                    </tbody>
                </table>
            </td>
        </tr>
    </table>
    <script src="main.js"></script>
</body>
</html>
